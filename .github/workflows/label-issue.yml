name: ðŸ¤– Automatic Issue Labeler

on:
  issues:
    types:
      - opened

jobs:
  label-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add labels based on content
        uses: actions/github-script@v6
        with:
          script: |
            // add 'needs-triage' label if issue is created with no labels
            if (context.payload.issue.labels.length === 0) {
              github.rest.issues.addLabels({
                issue_number: context.payload.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['needs-triage']
              })
            }